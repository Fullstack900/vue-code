<div class="body-container">
  <div class="ac-form-container">
    <div class="ac-left-container">
      <app-attendance-form [componentType]="empForm"></app-attendance-form>
    </div>

    <!-- Correction Status -->
    <div class="ac-right-container">
      <div class="w-100 h-100">
        <div class="rightside-dropdown-containers">
          <div class="ac-right-box-bottom mt-2">
            <app-direct-attendance-correction></app-direct-attendance-correction>
          </div>
          <div class="ac-right-box mt-2">
            <div class="ac-title">
              <span class="title-font pr-3">Correction Status</span>
              <span class="inactive-font">{{monthArray[monthObj.previousMonth]+" "+monthObj.lastYear}}</span>
              <span class=" pr-2 pl-2 angle-icon" (click)="previousMonth()">
                <i class="fa fa-angle-left" aria-hidden="true"></i> </span
              ><span class="title-font "> {{monthArray[monthObj.currentMonth] +" "+monthObj.year}}</span>
              <span  class=" pr-2 pl-2 angle-icon" (click)="nextMonth()">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </span>
              <span class="inactive-font ">{{monthArray[monthObj.nextMonth]+" "+monthObj.nextYear }}</span>
              <span
                class="fr"
                data-toggle="collapse"
                data-target="#hrCorrectionStatus"
                aria-expanded="true"
                ><img src="../../../../../assets/icons/Up Arrow.svg"
              /></span>
            </div>
            <div
              style="width: 100%"
              class="collapse show"
              id="hrCorrectionStatus"
            >
            <app-attendance-correction-status   [componentType]="correctionStatus"></app-attendance-correction-status>
              <!-- <app-attendance-table
                [componentType]="correctionStatus"
              ></app-attendance-table> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Correction Applications -->
  <div class="ac-container">
    <div class="w-100">
      <div class="ac-box ml-2">
        <div class="ac-title">
          Correction Applications

          <span class="fr-with-search">
            <span>
              <mat-form-field class="pr-2" appearance="outline">
                <mat-label>Search</mat-label>
                <mat-select [formControl]="FilterValueFarmConctol">
                  <mat-option (click)="setSearchTerm()" value="All"
                    >All</mat-option
                  >
                  <mat-option
                    (click)="setSearchTerm()"
                    value="attendance_correction"
                    >Attendance Correction</mat-option
                  >
                  <mat-option (click)="setSearchTerm()" value="leave_reversal"
                    >leave reversal</mat-option
                  >
                  <mat-option (click)="setSearchTerm()" value="1"
                    >Pending</mat-option
                  >
                  <mat-option (click)="setSearchTerm()" value="2"
                    >Approved</mat-option
                  >
                  <mat-option (click)="setSearchTerm()" value="3"
                    >Disapproved</mat-option
                  >
                </mat-select>
                <!--attendance_correction <input  (keyup)="applyFilter($event.target.value)" matInput placeholder="" /> -->
              </mat-form-field></span
            >
            <span
              data-toggle="collapse"
              data-target="#hrCorrectionApplication"
              aria-expanded="true"
            >
              <img class="prb-4" src="../../../../../assets/icons/Up Arrow.svg"
            /></span>
          </span>
        </div>
        <div class="ac-content">
          <!-- table  start-->
          <div
            style="width: 100%"
            class="collapse show"
            id="hrCorrectionApplication"
          >
            <app-attendance-table
              [componentType]="correctionApplication"
            ></app-attendance-table>
          </div>
          <!-- table end-->
        </div>
      </div>
    </div>
  </div>
</div>
